<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pineear bank with function </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div id="login-area"> 
        <h1 class="text-center"> Welcome to Pioneer Bank </h1>
        <div class="submit-area">
            <h4>Login</h4> 
            <input type="text" class="form-control" placeholder="Email addess">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <h2 class="text-center">transaction Area </h2>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit style3">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit"> 00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widthdraw style3">
                    <h5>Withdraw</h5>
                    <h2> $ <span id="current-withdraw"> 00 </span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance style3">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>    
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="from-control" placeholder="$ amount you want to diposit">
                    <br> 
                     <br>
                    <button id="add-depsoit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="from-control" placeholder="$ amount you want to withdaw">
                <br>
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>      
            </div>
        </div>
    </div>


    <script>
        //LOGIN BUTTON FIRST PAGE
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none"; 
          const transactionArea = document.getElementById("transaction-area"); 
          transactionArea.style.display = "block";
        })
      
          // DEPOSIT BUTTON EVENT HENLER
       const dipositBtn = document.getElementById("add-depsoit");
       dipositBtn.addEventListener("click", function(){
           const dipositNumber = getInpotNumber("deposit-amount");
           
           updateSpanText("current-deposit",dipositNumber);
           updateSpanText("current-balance",dipositNumber);

           document.getElementById("deposit-amount").value = "";
       })
            // WITHDRW EVENT HENLEAR  
         const withdrwbtn = document.getElementById("addWithdraw");
         withdrwbtn.addEventListener("click", function(){
             const withdrwNumber = getInpotNumber("withdrawAmount");
             updateSpanText("current-withdraw",withdrwNumber);
             updateSpanText("current-balance", -1 * withdrwNumber);
             document.getElementById("withdrawAmount").value = "";

         })
                    // function work here
        function getInpotNumber(id){
            const withdrwAmount = document.getElementById(id).value;
            const withdrwNumber = parseFloat(withdrwAmount);
            return withdrwNumber;
        } 
        function updateSpanText(id, dipositNumber){
            const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);
           const total = dipositNumber + currentNumber;
           document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
